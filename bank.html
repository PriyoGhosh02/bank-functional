<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-3">Let's Gets some <span
                class="font-semibold text-violet-600 ">Mooooney!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 text-white gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit_total">00</span></h2>
                </div>

                <div class="bg-yellow-500 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw_total">00</span></h2>
                </div>

                <div class="bg-violet-500 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="blance_total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                    <div>
                        <input type="text" name="" id="deposit_field" placeholder="$ Amount you Want to Deposit"
                            class="w-9/12 block mb-4 px-3">
                        <button id="btn_deposit"
                            class="bg-amber-500 rounded-lg px-8 py-2 text-white font-medium hover:bg-sky-700 block mt-3">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-500 rounded-xl p-8">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <div>
                        <input type="text" name="" id="withdraw_field" placeholder="$ Amount You want to Withdraw"
                            class="w-9/12 block mb-4 px-3">
                        <button id="btn_withdraw"
                            class="bg-amber-500 rounded-lg px-8 py-2 text-white font-medium hover:bg-sky-700 block mt-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
